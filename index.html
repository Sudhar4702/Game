<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/chess/title icons/favicon.png" type="img/png">
    <title>Chess Game</title>
    <link rel="stylesheet" href="/chess/style-1.css">
    <script src="/chess/main.js" defer></script>
</head>
<body>
    <header class="head">
        <div class="title-head">
            <div class="welcome">
                <div class="welc">
                    Welc
                </div>
                <div class="o">
                    o
                </div>
                <div class="me">
                    me
                </div>
            </div>
            <div class="to">
                TO
            </div>
            <div class="chess-game">
                <div class="chess">
                    Chess
                </div>
                <div class="o">
                    O
                </div>
                <div class="game">
                    Game
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="play-with-your-own">
                <div class="icon-1-play">
                    <div class="icon-img">
                        <img src="/chess/icon-images/icon-img-2.png" alt=""/>
                    </div>
                    <div class="text-img">
                        <div class="custom">
                            Cust
                        </div>
                        <div class="o">
                            o
                        </div>
                        <div class="play">
                        m Play
                        </div>
                    </div>
                </div>
            </div>
            <div class="play-with-AI">
                <div class="icon-2-play">
                    <div class="icon-img">
                        <img src="/chess/icon-images/icon-img-1.png" alt=""/>
                    </div>
                    <div class="text-img">
                        <div class="custom">
                            Play
                        </div>
                        <div class="o">
                            With
                        </div>
                        <div class="play">
                            AI
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
